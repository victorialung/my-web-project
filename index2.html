<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid System From Scratch</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>

    <div class="row total">
        <div class="column"><h2 class="title">TOP</h2></div>
    </div>
    <div class="row two-columns">
        <div class="column"><h2 class="title">C1</h2></div>
        <div class="column"><h2 class="title">C2</h2></div>
    </div>
    <div class="row three-columns">
        <div class="column"><h2 class="title">C1</h2></div>
        <div class="column"><h2 class="title">C2</h2></div>
        <div class="column"><h2 class="title">C3</h2></div>
    </div>
    <div class="row four-columns">
        <div class="column"><h2 class="title">C1</h2></div>
        <div class="column"><h2 class="title">C2</h2></div>
        <div class="column"><h2 class="title">C3</h2></div>
        <div class="column"><h2 class="title">C4</h2></div>
    </div>
    <div class="row rigth-sidebar">
        <div class="column content"><h2 class="title">Content</h2></div>
        <aside class="column sidebar">
            <h2 class="title">Rigth sidebar</h2>
        </aside>
    </div>
    <div class="row left-sidebar">
        <aside class="column sidebar">
            <h2 class="title">Left sidebar</h2>
        </aside>
        <div class="column content"><h2 class="title">Content</h2></div>
    </div>
    <div class="row five-columns">
        <div class="column"><h2 class="title">C1</h2></div>
        <div class="column"><h2 class="title">C2</h2></div>
        <div class="column"><h2 class="title">C3</h2></div>
        <div class="column"><h2 class="title">C4</h2></div>
        <div class="column"><h2 class="title">C5</h2></div>
    </div>
    <div class="row six-columns">
        <div class="column"><h2 class="title">C1</h2></div>
        <div class="column"><h2 class="title">C2</h2></div>
        <div class="column"><h2 class="title">C3</h2></div>
        <div class="column"><h2 class="title">C4</h2></div>
        <div class="column"><h2 class="title">C5</h2></div>
        <div class="column"><h2 class="title">C6</h2></div>
    </div>
    <div class="row twelve-columns">
        <div class="column"><h2 class="title">C1</h2></div>
        <div class="column"><h2 class="title">C2</h2></div>
        <div class="column"><h2 class="title">C3</h2></div>
        <div class="column"><h2 class="title">C4</h2></div>
        <div class="column"><h2 class="title">C5</h2></div>
        <div class="column"><h2 class="title">C6</h2></div>
        <div class="column"><h2 class="title">C7</h2></div>
        <div class="column"><h2 class="title">C8</h2></div>
        <div class="column"><h2 class="title">C9</h2></div>
        <div class="column"><h2 class="title">C10</h2></div>
        <div class="column"><h2 class="title">C11</h2></div>
        <div class="column"><h2 class="title">C12</h2></div>
    </div>
</body>

</html>
